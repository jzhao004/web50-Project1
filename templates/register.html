{% extends "layout.html" %}

{% block title %} New User {% endblock %}

{% block heading %} Create your account {% endblock %}

{% block body %}
<form action="{{ url_for('register') }}", method="post">
  <div style="width: 50%;">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
  </div>

  <!-- Display error message if username is already taken -->
  <div>
    {% if message %}
    {{ message }} <br>
    {% endif %}
  </div>

  <br>

  <button type="submit" class="btn btn-primary">Sign Up</button><br><br>

  Already have an account? <a href="{{ url_for('index') }}">Sign in here</a>
</form>
{% endblock %}
